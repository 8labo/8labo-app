<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>8LABO ACADEMY</title>
    <!-- ライブラリ：互換性の高いバージョンを固定 -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
    <script src="https://unpkg.com/recharts@2.12.7/umd/Recharts.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #fcfdfe; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .animate-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        /* 入力欄：絶対に反応するようにスタイルを固定 */
        input { 
            width: 100%; border-radius: 1.2rem; border: 2px solid #e2e8f0 !important; 
            padding: 1.1rem !important; font-weight: bold !important; 
            background: #ffffff !important; color: #1e293b !important; 
            font-size: 16px !important; position: relative; z-index: 1000;
            pointer-events: auto !important; -webkit-user-select: text !important; user-select: text !important;
        }
        input:focus { border-color: #005bac !important; background: #fff !important; outline: none; }
        /* 背景装飾：入力を邪魔しないように奥に配置 */
        .bg-deco { position: fixed; inset: 0; pointer-events: none; z-index: 0; overflow: hidden; }
        .circle-1 { position: absolute; top: -10%; right: -10%; width: 300px; height: 300px; background: rgba(0,91,172,0.1); border-radius: 50%; filter: blur(60px); }
        .circle-2 { position: absolute; bottom: 10%; left: -10%; width: 250px; height: 250px; background: rgba(243,152,0,0.1); border-radius: 50%; filter: blur(60px); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- 【設定：発行した最新のURLをここに貼り付けてください】 ---
        const GAS_URL = "https://script.google.com/macros/s/AKfycbxsxh6W0TrWVHEgKl-WN-Ek54K4YFveT_kAaBnl9GgXSPISNo-_b9gZZOnNjcFeEjsBnA/exec"; 
        const GOOGLE_CALENDAR_EMBED_URL = "https://calendar.google.com/calendar/embed?src=ja.japanese%23holiday%40group.v.calendar.google.com&ctz=Asia%2FTokyo";

        const Icon = ({ name, size = 24, className = "" }) => {
            const icons = {
                Home: <g><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></g>,
                Calendar: <g><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></g>,
                TrendingUp: <g><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></g>,
                MessageCircle: <path d="M7.9 20A9 9 0 1 0 4 16.1L2 22Z"/>,
                BookOpen: <g><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></g>,
                User: <g><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></g>,
                ShieldCheck: <g><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/><path d="m9 12 2 2 4-4"/></g>,
                ChevronLeft: <polyline points="15 18 9 12 15 6"/>,
                ChevronRight: <polyline points="9 18 15 12 9 6"/>,
                Bell: <g><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/></g>,
                X: <g><line x1="18" x2="6" y1="6" y2="18"/><line x1="6" x2="18" y1="6" y2="18"/></g>,
                Star: <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>,
                Send: <g><line x1="22" x2="11" y1="2" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></g>,
                RefreshCcw: <g><path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/><path d="M16 16h5v5"/></g>,
                CheckCircle: <g><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></g>,
                AlertCircle: <g><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></g>,
                UserPlus: <g><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><line x1="19" x2="19" y1="8" y2="14"/><line x1="16" x2="22" y1="11" y2="11"/></g>,
                Inbox: <g><polyline points="22 12 16 12 14 15 10 15 8 12 2 12"/><path d="M5.45 5.11 2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z"/></g>
            };
            return (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || null}
                </svg>
            );
        };

        const App = () => {
            const [studentInfo, setStudentInfo] = useState(null);
            const [loginId, setLoginId] = useState("");
            const [password, setPassword] = useState("");
            const [view, setView] = useState('home');
            const [allEvents, setAllEvents] = useState([]);
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [showVisitorReg, setShowVisitorReg] = useState(false);
            const [regName, setRegName] = useState("");
            const [regPass, setRegPass] = useState("");

            const handleLogin = async (e) => {
                if (e) e.preventDefault();
                if (!loginId || !password) return;
                setIsSubmitting(true);
                try {
                    const url = `${GAS_URL}?action=getStudent&id=${encodeURIComponent(loginId.trim())}&pass=${encodeURIComponent(password.trim())}`;
                    const resp = await fetch(url);
                    const data = await resp.json();
                    if (data.status === "success") {
                        setStudentInfo(data.student);
                        fetchSchedule();
                    } else { alert(data.message); }
                } catch (err) { alert("通信エラー：デプロイ設定を確認してください。"); }
                finally { setIsSubmitting(false); }
            };

            const handleVisitorRegister = async (e) => {
                e.preventDefault();
                setIsSubmitting(true);
                try {
                    const url = `${GAS_URL}?action=registerVisitor&name=${encodeURIComponent(regName)}&pass=${encodeURIComponent(regPass)}`;
                    const resp = await fetch(url);
                    const data = await resp.json();
                    if (data.status === "success") {
                        alert("登録完了！ID: " + data.id + " でログインしてください。");
                        setLoginId(data.id); setPassword(regPass); setShowVisitorReg(false);
                    }
                } catch (err) { alert("登録エラー"); }
                finally { setIsSubmitting(false); }
            };

            const fetchSchedule = async () => {
                try {
                    const resp = await fetch(`${GAS_URL}?action=getSchedule`);
                    const data = await resp.json();
                    setAllEvents(data.events || []);
                } catch (err) { console.error("予定取得エラー"); }
            };

            const isVisitor = studentInfo?.id?.toString().startsWith("VIS");

            return (
                <div className="w-full max-w-[400px] mx-auto min-h-screen bg-[#fcfdfe] flex flex-col relative text-slate-800 shadow-2xl">
                    
                    <div className="bg-deco">
                        <div className="circle-1"></div>
                        <div className="circle-2"></div>
                    </div>

                    {!studentInfo ? (
                        <div className="flex-1 p-8 bg-[#005bac] flex flex-col items-center justify-center text-white relative z-10">
                            <div className="w-20 h-20 bg-white rounded-[1.8rem] flex items-center justify-center mb-6 shadow-2xl rotate-3 text-[#005bac] font-black text-4xl italic z-20">8</div>
                            <h1 className="text-2xl font-black mb-10 italic uppercase text-center tracking-tighter leading-none z-20">8LABO ACADEMY</h1>
                            
                            <form onSubmit={handleLogin} className="w-full max-w-xs space-y-4 z-[100] relative">
                                <input 
                                    type="text" 
                                    placeholder="塾生IDを入力" 
                                    value={loginId} 
                                    onChange={e=>setLoginId(e.target.value)} 
                                    className="placeholder:text-slate-300"
                                />
                                <input 
                                    type="password" 
                                    placeholder="パスワード" 
                                    value={password} 
                                    onChange={e=>setPassword(e.target.value)} 
                                    className="placeholder:text-slate-300"
                                />
                                <button type="submit" disabled={isSubmitting} className="w-full bg-[#f39800] py-4 rounded-xl font-black shadow-xl active:scale-95 italic transition-all z-[100]">
                                    {isSubmitting ? "認証中..." : "LOGIN"}
                                </button>
                                <button type="button" onClick={() => setShowVisitorReg(true)} className="w-full text-[10px] text-white/60 font-black uppercase tracking-widest mt-6 flex items-center justify-center gap-2">新規登録（初めての方）</button>
                            </form>
                        </div>
                    ) : (
                        <div className="flex-1 flex flex-col relative z-10 animate-in">
                            <header className="bg-[#005bac] text-white px-8 pt-10 pb-10 shadow-md text-center shrink-0">
                                <h1 className="text-xl font-black tracking-tighter italic uppercase">8LABO ACADEMY</h1>
                            </header>
                            <main className="flex-1 px-6 pt-6 pb-24 space-y-6 overflow-y-auto hide-scrollbar">
                                <div className="bg-white p-5 rounded-[2rem] shadow-xl flex items-center justify-between border border-white">
                                    <div className="flex items-center gap-4 text-left">
                                        <div className="w-12 h-12 bg-slate-50 rounded-xl flex items-center justify-center text-xl shadow-inner text-[#005bac] font-black italic">{isVisitor ? "V" : "S"}</div>
                                        <div><h2 className="font-black text-slate-800 text-base">{studentInfo.name} 様</h2><p className="text-[8px] font-black text-slate-400 uppercase">{isVisitor ? "VISITOR" : "MEMBER"}</p></div>
                                    </div>
                                    <button onClick={() => setStudentInfo(null)} className="text-slate-300"><Icon name="LogOut" size={18} /></button>
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    <button onClick={() => setView('schedule')} className="bg-white p-6 rounded-[2.2rem] flex flex-col items-center justify-center gap-3 border border-white active:scale-95 shadow-sm"><div className="bg-indigo-500 text-white p-4 rounded-2xl shadow-lg"><Icon name="Calendar" size={28} /></div><span className="text-[10px] font-black text-slate-500 uppercase">スケジュール</span></button>
                                    <button onClick={() => setView('contact')} className="bg-white p-6 rounded-[2.2rem] flex flex-col items-center justify-center gap-3 border border-white active:scale-95 shadow-sm"><div className="bg-orange-500 text-white p-4 rounded-2xl shadow-lg"><Icon name="MessageCircle" size={28} /></div><span className="text-[10px] font-black text-slate-500 uppercase">欠席・連絡</span></button>
                                </div>
                            </main>
                        </div>
                    )}

                    {showVisitorReg && (
                        <div className="fixed inset-0 z-[2000] flex items-center justify-center p-6">
                            <div className="absolute inset-0 bg-[#005bac]/95 backdrop-blur-xl" onClick={() => setShowVisitorReg(false)}></div>
                            <div className="bg-white w-full rounded-[2.5rem] p-8 shadow-2xl z-10 relative border border-white animate-in">
                                <button onClick={() => setShowVisitorReg(false)} className="absolute top-6 right-6 text-slate-300"><Icon name="X" size={24} /></button>
                                <h2 className="text-xl font-black italic uppercase mb-1">New Visitor</h2>
                                <p className="text-[10px] text-slate-400 font-bold mb-6 tracking-widest uppercase">Member Registration</p>
                                <form onSubmit={handleVisitorRegister} className="space-y-4">
                                    <input type="text" placeholder="お名前" value={regName} onChange={e=>setRegName(e.target.value)} required />
                                    <input type="password" placeholder="希望パスワード" value={regPass} onChange={e=>setRegPass(e.target.value)} required />
                                    <button type="submit" className="w-full bg-[#f39800] text-white font-black py-4 rounded-xl shadow-xl active:scale-95 italic">登録する</button>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
