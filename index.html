<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>8LABO ACADEMY</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #fcfdfe; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .animate-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        input { width: 100%; border-radius: 1.2rem; border: 2px solid #e2e8f0 !important; padding: 1.1rem !important; font-weight: bold !important; background: #ffffff !important; color: #1e293b !important; font-size: 16px !important; position: relative; z-index: 50; }
        input:focus { border-color: #005bac !important; outline: none; }
        .card { background: white; border-radius: 2.2rem; border: 1px solid white; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.05); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- 設定：GAS URL 接続済み ---
        const GAS_URL = "https://script.google.com/macros/s/AKfycbw2Xpe2xSpWj_1T8qruooNkDKmZ5EO5fJ-fMJz5rHy17K0JE2GXAuXVoJ4JlRZ8kBOyHA/exec"; 
        const GOOGLE_CALENDAR_EMBED_URL = "https://calendar.google.com/calendar/embed?src=ja.japanese%23holiday%40group.v.calendar.google.com&ctz=Asia%2FTokyo";

        const Icon = ({ name, size = 24, className = "" }) => {
            const icons = {
                Home: <g><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></g>,
                Calendar: <g><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></g>,
                MessageCircle: <path d="M7.9 20A9 9 0 1 0 4 16.1L2 22Z"/>,
                User: <g><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></g>,
                TrendingUp: <g><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></g>,
                BookOpen: <g><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></g>,
                ChevronLeft: <polyline points="15 18 9 12 15 6"/>,
                X: <g><line x1="18" x2="6" y1="6" y2="18"/><line x1="6" x2="18" y1="6" y2="18"/></g>,
                Star: <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>,
                AlertCircle: <g><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></g>
            };
            return (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || null}
                </svg>
            );
        };

        const App = () => {
            const [studentInfo, setStudentInfo] = useState(null);
            const [loginId, setLoginId] = useState("");
            const [password, setPassword] = useState("");
            const [view, setView] = useState('home');
            const [allEvents, setAllEvents] = useState([]);
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [absenceDate, setAbsenceDate] = useState("");
            const [formStatus, setFormStatus] = useState("");
            const [showVisitorReg, setShowVisitorReg] = useState(false);
            const [regName, setRegName] = useState("");
            const [regPass, setRegPass] = useState("");

            const handleLogin = async (e) => {
                if (e) e.preventDefault();
                setIsSubmitting(true);
                try {
                    const url = `${GAS_URL}?action=getStudent&id=${encodeURIComponent(loginId.trim())}&pass=${encodeURIComponent(password.trim())}`;
                    const resp = await fetch(url);
                    const data = await resp.json();
                    if (data.status === "success") {
                        setStudentInfo(data.student);
                        fetchSchedule();
                    } else { alert(data.message); }
                } catch (err) { alert("通信エラーが発生しました。"); }
                finally { setIsSubmitting(false); }
            };

            const handleVisitorRegister = async (e) => {
                e.preventDefault();
                setIsSubmitting(true);
                try {
                    const url = `${GAS_URL}?action=registerVisitor&name=${encodeURIComponent(regName)}&pass=${encodeURIComponent(regPass)}`;
                    const resp = await fetch(url);
                    const data = await resp.json();
                    if (data.status === "success") {
                        alert("登録完了！ID: " + data.id);
                        setLoginId(data.id); setPassword(regPass); setShowVisitorReg(false);
                    }
                } catch (err) { alert("登録エラー"); }
                finally { setIsSubmitting(false); }
            };

            const fetchSchedule = async () => {
                try {
                    const resp = await fetch(`${GAS_URL}?action=getSchedule`);
                    const data = await resp.json();
                    setAllEvents(data.events || []);
                } catch (err) { console.error("予定取得エラー"); }
            };

            const handleAbsenceSubmit = async (e) => {
                e.preventDefault();
                const now = new Date();
                const sel = new Date(absenceDate);
                if (now.toDateString() === sel.toDateString() && now.getHours() >= 14) {
                    alert("当日の14時以降は、お電話でご連絡ください。"); return;
                }
                setIsSubmitting(true);
                try {
                    await fetch(`${GAS_URL}?action=absence&studentName=${encodeURIComponent(studentInfo.name)}&absenceDate=${absenceDate}`);
                    setFormStatus("送信完了しました！");
                    setTimeout(() => { setFormStatus(""); setView('home'); }, 2000);
                } catch (err) { alert("送信エラー"); }
                finally { setIsSubmitting(false); }
            };

            const isVisitor = studentInfo?.id?.toString().startsWith("VIS");
            
            // スケジュールのフィルタリング (自分のクラス分 + 全体分)
            const myEvents = allEvents.filter(e => {
                return e.className === "全体" || studentInfo?.classes?.includes(e.className);
            });

            const SubHeader = ({ title, sub }) => (
                <div className="relative flex items-center mb-6 px-1 pt-10 animate-in">
                    <button onClick={() => setView('home')} className="w-10 h-10 bg-white shadow-lg rounded-xl flex items-center justify-center text-slate-400 active:scale-90 transition-all z-20 border border-slate-50">
                        <Icon name="ChevronLeft" size={24} />
                    </button>
                    <div className="ml-4">
                        <h2 className="text-2xl font-black text-slate-800 italic uppercase leading-none tracking-tighter">{title}</h2>
                        <p className="text-[9px] font-black text-[#005bac] tracking-[0.2em] uppercase mt-2 opacity-50">{sub}</p>
                    </div>
                </div>
            );

            return (
                <div className="w-full max-w-[400px] mx-auto min-h-screen bg-[#fcfdfe] flex flex-col relative text-slate-800 shadow-2xl">
                    {!studentInfo ? (
                        <div className="flex-1 p-8 bg-[#005bac] flex flex-col items-center justify-center text-white relative">
                            <div className="w-20 h-20 bg-white rounded-[1.8rem] flex items-center justify-center mb-6 shadow-2xl rotate-3 text-[#005bac] font-black text-4xl italic">8</div>
                            <h1 className="text-2xl font-black mb-10 italic uppercase tracking-tighter leading-none">8LABO ACADEMY</h1>
                            <form onSubmit={handleLogin} className="w-full max-w-xs space-y-4 relative z-50">
                                <input type="text" placeholder="塾生ID" value={loginId} onChange={e=>setLoginId(e.target.value)} />
                                <input type="password" placeholder="パスワード" value={password} onChange={e=>setPassword(e.target.value)} />
                                <button type="submit" disabled={isSubmitting} className="w-full bg-[#f39800] py-4 rounded-xl font-black shadow-xl active:scale-95 italic">
                                    {isSubmitting ? "認証中..." : "LOGIN"}
                                </button>
                                <button type="button" onClick={() => setShowVisitorReg(true)} className="w-full text-[10px] text-white/60 font-black uppercase tracking-widest mt-8 italic">新規登録（初めての方）</button>
                            </form>
                        </div>
                    ) : (
                        <div className="flex-1 flex flex-col animate-in">
                            <header className="bg-[#005bac] text-white px-8 pt-10 pb-10 shadow-md text-center shrink-0">
                                <h1 className="text-xl font-black tracking-tighter italic uppercase">8LABO ACADEMY</h1>
                            </header>
                            <main className="flex-1 px-6 pt-6 pb-24 space-y-6 overflow-y-auto hide-scrollbar">
                                {view === 'home' && (
                                    <div className="space-y-6">
                                        <div className="card p-5 flex items-center justify-between">
                                            <div className="flex items-center gap-4 text-left">
                                                <div className="w-12 h-12 bg-slate-50 rounded-xl flex items-center justify-center text-xl shadow-inner text-[#005bac] font-black italic">{isVisitor ? "V" : "S"}</div>
                                                <div><h2 className="font-black text-slate-800 text-base">{studentInfo.name} 様</h2><p className="text-[8px] font-black text-slate-400 uppercase tracking-widest">{isVisitor ? "VISITOR" : "MEMBER"}</p></div>
                                            </div>
                                            <button onClick={() => setStudentInfo(null)} className="text-slate-200 hover:text-red-400"><Icon name="X" size={18} /></button>
                                        </div>

                                        <div className="grid grid-cols-2 gap-4">
                                            <button onClick={() => setView('schedule')} className="card p-6 flex flex-col items-center justify-center gap-3 active:scale-95 transition-all"><div className="bg-indigo-500 text-white p-4 rounded-2xl shadow-lg"><Icon name="Calendar" size={28} /></div><span className="text-[10px] font-black text-slate-500 uppercase">スケジュール</span></button>
                                            <button onClick={() => setView('contact')} className="card p-6 flex flex-col items-center justify-center gap-3 active:scale-95 transition-all"><div className="bg-orange-500 text-white p-4 rounded-2xl shadow-lg"><Icon name="MessageCircle" size={28} /></div><span className="text-[10px] font-black text-slate-500 uppercase text-center">欠席・連絡</span></button>
                                            <button onClick={() => isVisitor ? alert("専用機能です") : setView('carte')} className={`card p-6 flex flex-col items-center justify-center gap-3 active:scale-95 transition-all ${isVisitor ? 'opacity-40' : ''}`}><div className={`${isVisitor ? 'bg-slate-300' : 'bg-blue-600'} text-white p-4 rounded-2xl shadow-lg`}><Icon name="TrendingUp" size={28} /></div><span className="text-[10px] font-black text-slate-500 uppercase text-center">脳育カルテ</span></button>
                                            <button onClick={() => isVisitor ? alert("専用機能です") : setView('video')} className={`card p-6 flex flex-col items-center justify-center gap-3 active:scale-95 transition-all ${isVisitor ? 'opacity-40' : ''}`}><div className={`${isVisitor ? 'bg-slate-300' : 'bg-slate-700'} text-white p-4 rounded-2xl shadow-lg`}><Icon name="BookOpen" size={28} /></div><span className="text-[10px] font-black text-slate-500 uppercase text-center">参考資料</span></button>
                                        </div>
                                    </div>
                                )}

                                {view === 'schedule' && (
                                    <div className="space-y-6 animate-in">
                                        <SubHeader title="Schedule" sub="Class Calendar" />
                                        <div className="space-y-4">
                                            <h3 className="text-[10px] font-black text-orange-500 uppercase tracking-widest flex items-center gap-2 px-1"><Icon name="Star" size={12} fill="currentColor" /> Upcoming for You</h3>
                                            {myEvents.length > 0 ? myEvents.map((e, i) => (
                                                <div key={i} className="card p-5 flex items-center justify-between border-l-4 border-l-[#005bac]">
                                                    <div>
                                                        <p className="text-[9px] font-black text-slate-300 uppercase">{e.date}</p>
                                                        <h4 className="font-black text-slate-800 text-sm">{e.title}</h4>
                                                        <p className="text-[10px] font-bold text-slate-400 mt-1 italic">{e.location}</p>
                                                    </div>
                                                    <span className="bg-slate-50 text-[8px] font-black text-slate-400 px-2 py-1 rounded-lg uppercase">{e.className}</span>
                                                </div>
                                            )) : <p className="text-center text-xs font-bold text-slate-300 py-10 italic">No schedules found for your class.</p>}
                                        </div>
                                        <div className="card overflow-hidden h-[300px] mt-8"><iframe src={GOOGLE_CALENDAR_EMBED_URL} style={{ border: 0, width: '100%', height: '100%' }} frameBorder="0" scrolling="no"></iframe></div>
                                    </div>
                                )}

                                {view === 'contact' && (
                                    <div className="space-y-6 animate-in">
                                        <SubHeader title="Contact" sub="Absence Report" />
                                        <div className="card p-7 space-y-6">
                                            <div className="bg-blue-50 p-4 rounded-2xl flex gap-3 items-start border border-blue-100">
                                                <Icon name="AlertCircle" className="text-blue-600 shrink-0" size={18} />
                                                <p className="text-[10px] font-bold text-blue-800 leading-relaxed">当日14時以降の欠席連絡は、お電話にて直接ご連絡をお願いいたします。</p>
                                            </div>
                                            <form onSubmit={handleAbsenceSubmit} className="space-y-6">
                                                <div className="space-y-2">
                                                    <label className="text-[9px] font-black text-slate-400 uppercase ml-1">欠席する日を選択</label>
                                                    <input type="date" value={absenceDate} onChange={e=>setAbsenceDate(e.target.value)} required />
                                                </div>
                                                <button type="submit" disabled={isSubmitting} className="w-full bg-[#f39800] text-white font-black py-5 rounded-[2rem] shadow-xl active:scale-95 transition-all italic tracking-widest">
                                                    {isSubmitting ? "送信中..." : "欠席連絡を送る"}
                                                </button>
                                                {formStatus && <div className="text-center text-green-600 font-black text-sm animate-bounce">{formStatus}</div>}
                                            </form>
                                        </div>
                                    </div>
                                )}
                            </main>
                            <footer className="fixed bottom-8 right-8 z-[100]">
                                <button onClick={() => setView('home')} className="bg-white/95 backdrop-blur-md rounded-2xl shadow-2xl border border-white/60 p-4 text-[#005bac] active:scale-90 transition-transform"><Icon name="Home" size={22} /></button>
                            </footer>
                        </div>
                    )}

                    {showVisitorReg && (
                        <div className="fixed inset-0 z-[2000] flex items-center justify-center p-6">
                            <div className="absolute inset-0 bg-[#005bac]/95 backdrop-blur-xl" onClick={() => setShowVisitorReg(false)}></div>
                            <div className="bg-white w-full rounded-[2.5rem] p-8 shadow-2xl z-10 relative animate-in">
                                <button onClick={() => setShowVisitorReg(false)} className="absolute top-6 right-6 text-slate-300"><Icon name="X" size={24} /></button>
                                <h2 className="text-xl font-black italic uppercase mb-1">New Visitor</h2>
                                <p className="text-[10px] text-slate-400 font-bold mb-6 tracking-widest uppercase">Registration</p>
                                <form onSubmit={handleVisitorRegister} className="space-y-4">
                                    <input type="text" placeholder="お名前" value={regName} onChange={e=>setRegName(e.target.value)} required />
                                    <input type="password" placeholder="希望パスワード" value={regPass} onChange={e=>setRegPass(e.target.value)} required />
                                    <button type="submit" className="w-full bg-[#f39800] text-white font-black py-4 rounded-xl shadow-xl active:scale-95 italic">IDを発行して登録する</button>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
