<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>8LABO ACADEMY</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
    <script src="https://unpkg.com/recharts@2.12.7/umd/Recharts.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #fcfdfe; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .animate-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .slide-up { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        input { width: 100%; border-radius: 1rem; border: 1px solid #e2e8f0; padding: 1rem; font-weight: bold; outline: none; background: white; color: #1e293b; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- 【手順：発行した最新のGASのURLをここに貼り付けてください】 ---
        const GAS_URL = "https://script.google.com/macros/s/AKfycbxgn6eAiXQ_nbGOR11cpy9hffyVAIgnNysauI1PYBpzzwWB5bYm-B9E01eWlqyM89Wcfw/exec"; 
        const GOOGLE_CALENDAR_EMBED_URL = "https://calendar.google.com/calendar/embed?src=ja.japanese%23holiday%40group.v.calendar.google.com&ctz=Asia%2FTokyo";

        const Icon = ({ name, size = 24, className = "" }) => {
            const icons = {
                Home: <g><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></g>,
                Calendar: <g><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></g>,
                TrendingUp: <g><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></g>,
                MessageCircle: <path d="M7.9 20A9 9 0 1 0 4 16.1L2 22Z"/>,
                BookOpen: <g><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></g>,
                User: <g><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></g>,
                ShieldCheck: <g><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/><path d="m9 12 2 2 4-4"/></g>,
                ChevronLeft: <polyline points="15 18 9 12 15 6"/>,
                ChevronRight: <polyline points="9 18 15 12 9 6"/>,
                Bell: <g><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/></g>,
                X: <g><line x1="18" x2="6" y1="6" y2="18"/><line x1="6" x2="18" y1="6" y2="18"/></g>,
                Star: <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>,
                Send: <g><line x1="22" x2="11" y1="2" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></g>,
                RefreshCcw: <g><path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/><path d="M16 16h5v5"/></g>,
                CheckCircle: <g><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></g>,
                AlertCircle: <g><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></g>,
                UserPlus: <g><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><line x1="19" x2="19" y1="8" y2="14"/><line x1="16" x2="22" y1="11" y2="11"/></g>,
                Lock: <g><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></g>,
                MapPin: <g><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></g>,
                Inbox: <g><polyline points="22 12 16 12 14 15 10 15 8 12 2 12"/><path d="M5.45 5.11 2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z"/></g>
            };
            return (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || null}
                </svg>
            );
        };

        const App = () => {
            const [studentInfo, setStudentInfo] = useState(null);
            const [loginId, setLoginId] = useState("");
            const [password, setPassword] = useState("");
            const [view, setView] = useState('home');
            const [allEvents, setAllEvents] = useState([]);
            
            const [selectedEvent, setSelectedEvent] = useState(null);
            const [showVisitorReg, setShowVisitorReg] = useState(false);
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [signupSuccess, setSignupSuccess] = useState(false);
            const [regName, setRegName] = useState("");
            const [regPass, setRegPass] = useState("");

            const handleLogin = async (e) => {
                if (e) e.preventDefault();
                setIsSubmitting(true);
                try {
                    const url = `${GAS_URL}?action=getStudent&id=${encodeURIComponent(loginId.trim())}&pass=${encodeURIComponent(password.trim())}`;
                    const resp = await fetch(url);
                    const data = await resp.json();
                    if (data.status === "success") { setStudentInfo(data.student); fetchSchedule(); }
                    else { alert(data.message); }
                } catch (err) { alert("通信エラー：最新のURLを設定しているか確認してください。"); }
                finally { setIsSubmitting(false); }
            };

            const handleVisitorRegister = async (e) => {
                e.preventDefault();
                setIsSubmitting(true);
                try {
                    const url = `${GAS_URL}?action=registerVisitor&name=${encodeURIComponent(regName)}&pass=${encodeURIComponent(regPass)}`;
                    const resp = await fetch(url);
                    const data = await resp.json();
                    if (data.status === "success") {
                        alert("登録完了！ID: " + data.id + " でログインしてください。");
                        setLoginId(data.id); setPassword(regPass); setShowVisitorReg(false);
                    }
                } catch (err) { alert("登録エラー"); }
                finally { setIsSubmitting(false); }
            };

            const fetchSchedule = async () => {
                try {
                    const resp = await fetch(`${GAS_URL}?action=getSchedule`);
                    const data = await resp.json();
                    setAllEvents(data.events || []);
                } catch (err) { console.error("予定取得エラー"); }
            };

            const handleEventSignup = async () => {
                setIsSubmitting(true);
                try {
                    const url = `${GAS_URL}?action=eventSignup&studentId=${studentInfo.id}&studentName=${encodeURIComponent(studentInfo.name)}&eventTitle=${encodeURIComponent(selectedEvent.title)}&eventDate=${selectedEvent.date}`;
                    await fetch(url);
                    setSignupSuccess(true);
                    setTimeout(() => { setSelectedEvent(null); setSignupSuccess(false); }, 2500);
                } catch (err) { alert("送信エラー"); }
                finally { setIsSubmitting(false); }
            };

            const isVisitor = studentInfo?.id?.toString().startsWith("VIS");

            return (
                <div className="w-full max-w-[400px] mx-auto min-h-screen bg-[#fcfdfe] flex flex-col relative overflow-hidden text-slate-800 shadow-2xl">
                    {selectedEvent && (
                        <div className="fixed inset-0 z-[300] flex items-end justify-center">
                            <div className="absolute inset-0 bg-slate-900/60 backdrop-blur-sm" onClick={() => !isSubmitting && setSelectedEvent(null)}></div>
                            <div className="bg-white w-full rounded-t-[3rem] p-8 pb-12 shadow-2xl z-10 slide-up border-t border-white text-center">
                                {signupSuccess ? (
                                    <div className="flex flex-col items-center py-10 animate-in">
                                        <div className="w-20 h-20 bg-green-100 text-green-500 rounded-full flex items-center justify-center mb-6"><Icon name="CheckCircle" size={48} /></div>
                                        <h3 className="text-xl font-black italic uppercase">申込完了！</h3>
                                    </div>
                                ) : (
                                    <div className="space-y-6">
                                        <h3 className="text-xl font-black leading-tight text-left">{selectedEvent.title}</h3>
                                        <button onClick={handleEventSignup} disabled={isSubmitting} className="w-full bg-[#005bac] text-white font-black py-5 rounded-[2rem] shadow-xl active:scale-95 transition-all italic">この内容で申し込む</button>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}

                    {showVisitorReg && (
                        <div className="fixed inset-0 z-[400] flex items-center justify-center p-6">
                            <div className="absolute inset-0 bg-[#005bac]/95 backdrop-blur-xl" onClick={() => setShowVisitorReg(false)}></div>
                            <div className="bg-white w-full rounded-[2.5rem] p-8 shadow-2xl z-10 relative border border-white animate-in">
                                <button onClick={() => setShowVisitorReg(false)} className="absolute top-6 right-6 text-slate-300"><Icon name="X" size={24} /></button>
                                <h2 className="text-xl font-black italic uppercase mb-1">New Visitor</h2>
                                <p className="text-[10px] text-slate-400 font-bold mb-6 tracking-widest uppercase italic">Member Registration</p>
                                <form onSubmit={handleVisitorRegister} className="space-y-4">
                                    <input type="text" placeholder="お名前" value={regName} onChange={e=>setRegName(e.target.value)} required />
                                    <input type="password" placeholder="希望パスワード" value={regPass} onChange={e=>setRegPass(e.target.value)} required />
                                    <button type="submit" disabled={isSubmitting} className="w-full bg-[#f39800] text-white font-black py-4 rounded-xl shadow-xl active:scale-95 italic">IDを発行して登録する</button>
                                </form>
                            </div>
                        </div>
                    )}

                    {!studentInfo ? (
                        <div className="flex-1 p-8 bg-[#005bac] flex flex-col items-center justify-center text-white relative">
                            <div className="w-20 h-20 bg-white rounded-[1.8rem] flex items-center justify-center mb-6 shadow-2xl rotate-3 text-[#005bac] font-black text-4xl italic">8</div>
                            <h1 className="text-2xl font-black mb-10 italic uppercase text-center tracking-tighter leading-none">8LABO ACADEMY</h1>
                            <form onSubmit={handleLogin} className="w-full max-w-xs space-y-4">
                                <input type="text" placeholder="ID" value={loginId} onChange={e=>setLoginId(e.target.value)} className="text-slate-800" />
                                <input type="password" placeholder="PASSWORD" value={password} onChange={e=>setPassword(e.target.value)} className="text-slate-800" />
                                <button type="submit" disabled={isSubmitting} className="w-full bg-[#f39800] py-4 rounded-xl font-black shadow-xl active:scale-95 italic">{isSubmitting ? "認証中..." : "LOGIN"}</button>
                                <button type="button" onClick={() => setShowVisitorReg(true)} className="w-full text-[10px] text-white/60 font-black uppercase tracking-widest mt-6 flex items-center justify-center gap-2">新規登録（初めての方はこちら）</button>
                            </form>
                        </div>
                    ) : (
                        <>
                            <header className="bg-[#005bac] text-white px-8 pt-8 pb-8 shrink-0 shadow-md text-center"><h1 className="text-xl font-black tracking-tighter italic uppercase drop-shadow-sm">8LABO ACADEMY</h1></header>
                            <main className="flex-1 px-6 -mt-3 pb-32 relative z-10 space-y-6 overflow-y-auto hide-scrollbar">
                                {view === 'home' && (
                                    <div className="animate-in space-y-6 pt-4">
                                        <button onClick={() => setView('settings')} className="w-full bg-white p-4 rounded-[2rem] shadow-xl flex items-center justify-between border border-white active:scale-98 transition-all">
                                            <div className="flex items-center gap-4 text-left">
                                                <div className="w-12 h-12 bg-slate-50 rounded-xl flex items-center justify-center text-xl shadow-inner text-[#005bac] font-black italic">{isVisitor ? "V" : "S"}</div>
                                                <div><h2 className="font-black text-slate-800 text-base">{studentInfo.name} 様</h2><p className="text-[8px] font-black text-slate-400 uppercase tracking-widest">{isVisitor ? "VISITOR" : "MEMBER"}</p></div>
                                            </div>
                                            <Icon name="ChevronRight" size={18} className="text-slate-200" />
                                        </button>
                                        <div className="grid grid-cols-2 gap-4">
                                            <button onClick={() => setView('schedule')} className="bg-white p-6 rounded-[2.5rem] flex flex-col items-center justify-center gap-3 border border-white active:scale-95 shadow-sm transition-all"><div className="bg-indigo-500 text-white p-4 rounded-2xl shadow-lg shadow-indigo-200/50"><Icon name="Calendar" size={28} /></div><span className="text-[10px] font-black text-slate-500 uppercase t-center">スケジュール</span></button>
                                            <button onClick={() => setView('contact')} className="bg-white p-6 rounded-[2.5rem] flex flex-col items-center justify-center gap-3 border border-white active:scale-95 shadow-sm transition-all"><div className="bg-orange-500 text-white p-4 rounded-2xl shadow-lg shadow-orange-200/50"><Icon name="MessageCircle" size={28} /></div><span className="text-[10px] font-black text-slate-500 uppercase t-center">欠席・連絡</span></button>
                                            <button onClick={() => isVisitor ? alert("脳育カルテは塾生専用機能です") : setView('carte')} className={`p-6 rounded-[2.5rem] shadow-sm flex flex-col items-center justify-center gap-3 border border-white active:scale-95 transition-all ${isVisitor ? 'bg-slate-50 opacity-40' : 'bg-white'}`}><div className={`${isVisitor ? 'bg-slate-300' : 'bg-blue-600 shadow-blue-200/50'} text-white p-4 rounded-2xl shadow-lg`}><Icon name="TrendingUp" size={28} /></div><span className="text-[10px] font-black text-slate-500 uppercase t-center">{isVisitor && <Icon name="Lock" size={10} className="inline mr-1" />}脳育カルテ</span></button>
                                            <button onClick={() => isVisitor ? alert("参考資料は塾生専用機能です") : setView('video')} className={`p-6 rounded-[2.5rem] shadow-sm flex flex-col items-center justify-center gap-3 border border-white active:scale-95 transition-all ${isVisitor ? 'bg-slate-50 opacity-40' : 'bg-white'}`}><div className={`${isVisitor ? 'bg-slate-300' : 'bg-slate-700 shadow-slate-200/50'} text-white p-4 rounded-2xl shadow-lg`}><Icon name="BookOpen" size={28} /></div><span className="text-[10px] font-black text-slate-500 uppercase t-center">{isVisitor && <Icon name="Lock" size={10} className="inline mr-1" />}参考資料</span></button>
                                        </div>
                                    </div>
                                )}
                                {view === 'schedule' && (
                                    <div className="space-y-6 animate-in pt-4 pb-10 px-1">
                                        <h3 className="text-[10px] font-black text-orange-500 uppercase tracking-widest flex items-center gap-2 px-2"><Icon name="Star" size={12} fill="currentColor" /> Special Events</h3>
                                        {allEvents.filter(e => e.type === "イベント").length > 0 ? allEvents.filter(e => e.type === "イベント").map((e, i) => (
                                            <div key={i} className="bg-slate-900 p-6 rounded-[2.5rem] text-white shadow-xl relative overflow-hidden group mx-1">
                                                <div className="relative z-10"><h4 className="text-xl font-black mb-4 leading-tight italic">{e.title}</h4><button onClick={() => setSelectedEvent(e)} className="bg-white text-slate-900 px-8 py-3 rounded-2xl text-[11px] font-black shadow-lg active:scale-95 transition-all">Apply Now</button></div>
                                            </div>
                                        )) : <p className="text-[10px] text-slate-400 font-bold px-4 italic opacity-40">No events scheduled</p>}
                                        <div className="bg-white rounded-[2.5rem] shadow-lg overflow-hidden h-[300px] border border-white mx-1 shadow-blue-900/5"><iframe src={GOOGLE_CALENDAR_EMBED_URL} style={{ border: 0, width: '100%', height: '100%' }} frameBorder="0" scrolling="no"></iframe></div>
                                    </div>
                                )}
                                {view === 'settings' && (
                                    <div className="space-y-5 animate-in pt-4">
                                        <div className="bg-white p-8 rounded-[2.5rem] shadow-lg flex flex-col items-center border border-white relative overflow-hidden text-center mx-1 shadow-blue-900/5">
                                            <div className="w-20 h-20 bg-slate-50 rounded-[2.2rem] flex items-center justify-center text-4xl shadow-inner border border-slate-50 mb-4 text-blue-600/20"><Icon name="User" size={40} /></div>
                                            <h3 className="font-black text-xl text-slate-800 leading-none">{studentInfo.name} 様</h3>
                                            <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-2 italic opacity-60">ID: {studentInfo.id}</p>
                                            <button onClick={() => setStudentInfo(null)} className="text-red-400 font-black text-[10px] uppercase tracking-widest pt-10 text-center hover:opacity-70 transition-opacity italic">Logout Academy</button>
                                        </div>
                                    </div>
                                )}
                            </main>
                            <footer className="fixed bottom-0 left-0 w-full p-6 z-20 pointer-events-none"><nav className="max-w-[340px] mx-auto bg-white/90 backdrop-blur-xl rounded-[2.5rem] shadow-2xl border border-white/50 px-10 py-4 flex justify-between items-center pointer-events-auto"><button onClick={() => setView('home')} className={`transition-all ${view === 'home' ? 'text-[#005bac] scale-125' : 'text-slate-300'}`}><Icon name="Home" size={22} /></button></nav></footer>
                        </>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
