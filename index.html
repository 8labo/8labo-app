<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8LABO ACADEMY</title>
    <!-- ライブラリ：最もトラブルの少ないCDN構成 -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
    <script src="https://unpkg.com/recharts@2.12.7/umd/Recharts.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #fcfdfe; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        /* フェードインアニメーション */
        .animate-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        /* 下からスライド */
        .slide-up { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        input[type="date"] { min-height: 3rem; background: transparent; width: 100%; border: 1px solid #e2e8f0; border-radius: 0.75rem; padding: 0.75rem; font-weight: bold; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- 設定：GAS URL 連携済み ---
        const GAS_URL = "https://script.google.com/macros/s/AKfycbyYNZSmQyivMHC5bUQRPd8SkSW7NHg-lq6SDn6COmB9EUG2pS2C1ZLEdH9fDNsN7cbL7g/exec"; 
        const GOOGLE_CALENDAR_EMBED_URL = "https://calendar.google.com/calendar/embed?src=ja.japanese%23holiday%40group.v.calendar.google.com&ctz=Asia%2FTokyo";

        /**
         * インラインSVGアイコン（外部ライブラリ依存ゼロ）
         */
        const SvgIcon = ({ name, size = 24, className = "" }) => {
            const pathMap = {
                Home: <g><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></g>,
                Calendar: <g><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></g>,
                TrendingUp: <g><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></g>,
                MessageCircle: <path d="M7.9 20A9 9 0 1 0 4 16.1L2 22Z"/>,
                BookOpen: <g><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></g>,
                User: <g><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></g>,
                ShieldCheck: <g><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/><path d="m9 12 2 2 4-4"/></g>,
                ChevronLeft: <polyline points="15 18 9 12 15 6"/>,
                ChevronRight: <polyline points="9 18 15 12 9 6"/>,
                Bell: <g><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/></g>,
                X: <g><line x1="18" x2="6" y1="6" y2="18"/><line x1="6" x2="18" y1="6" y2="18"/></g>,
                Star: <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>,
                Send: <g><line x1="22" x2="11" y1="2" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></g>,
                RefreshCcw: <g><path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/><path d="M16 16h5v5"/></g>,
                CheckCircle: <g><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></g>,
                AlertCircle: <g><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></g>,
                UserPlus: <g><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><line x1="19" x2="19" y1="8" y2="14"/><line x1="16" x2="22" y1="11" y2="11"/></g>,
                Lock: <g><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></g>,
                MapPin: <g><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></g>,
                Inbox: <g><polyline points="22 12 16 12 14 15 10 15 8 12 2 12"/><path d="M5.45 5.11 2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z"/></g>
            };
            return (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {pathMap[name] || null}
                </svg>
            );
        };

        const App = () => {
            const [studentInfo, setStudentInfo] = useState(null);
            const [loginId, setLoginId] = useState("");
            const [password, setPassword] = useState("");
            const [view, setView] = useState('home');
            const [allEvents, setAllEvents] = useState([]);
            
            // 状態管理
            const [selectedNotice, setSelectedNotice] = useState(null);
            const [selectedEvent, setSelectedEvent] = useState(null);
            const [showVisitorReg, setShowVisitorReg] = useState(false);
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [signupSuccess, setSignupSuccess] = useState(false);
            const [readNoticeIds, setReadNoticeIds] = useState([]);
            const [absenceDate, setAbsenceDate] = useState("");
            const [formStatus, setFormStatus] = useState({ type: '', msg: '' });
            const [regName, setRegName] = useState("");
            const [regPass, setRegPass] = useState("");

            const notices = [
                { id: 1, date: '2026.01.31', title: '2月の測定会について', body: '来週から光電管を使った測定を行います。ベストタイムを目指して頑張りましょう！動きやすい服装とシューズで参加してください。' },
                { id: 2, date: '2026.01.25', title: '新機能のお知らせ', body: 'アプリ内で直接イベントの申し込みができるようになりました。今後の特別イベント枠をチェックしてください！' }
            ];

            const handleLogin = async (e) => {
                if (e) e.preventDefault();
                setIsSubmitting(true);
                try {
                    const resp = await fetch(`${GAS_URL}?action=getStudent&id=${loginId}&pass=${password}`);
                    const data = await resp.json();
                    if (data.status === "success") {
                        setStudentInfo(data.student);
                        fetchSchedule();
                    } else { alert(data.message); }
                } catch (err) { alert("ログイン失敗：通信環境を確認してください。"); }
                finally { setIsSubmitting(false); }
            };

            const handleVisitorRegister = async (e) => {
                e.preventDefault();
                setIsSubmitting(true);
                try {
                    const resp = await fetch(`${GAS_URL}?action=registerVisitor&name=${encodeURIComponent(regName)}&pass=${encodeURIComponent(regPass)}`);
                    const data = await resp.json();
                    if (data.status === "success") {
                        alert("登録完了！ID: " + data.id + " でログインしてください。");
                        setLoginId(data.id); setPassword(regPass); setShowVisitorReg(false);
                    }
                } catch (err) { alert("登録エラー"); }
                finally { setIsSubmitting(false); }
            };

            const fetchSchedule = async () => {
                try {
                    const resp = await fetch(`${GAS_URL}?action=getSchedule`);
                    const data = await resp.json();
                    setAllEvents(data.events || []);
                } catch (err) { console.error("予定取得エラー"); }
            };

            const handleEventSignup = async () => {
                if (!selectedEvent || isSubmitting) return;
                setIsSubmitting(true);
                try {
                    const payload = {
                        action: "eventSignup",
                        studentId: studentInfo.id,
                        studentName: studentInfo.name,
                        eventId: selectedEvent.id || "N/A",
                        eventTitle: selectedEvent.title,
                        eventDate: selectedEvent.date
                    };
                    await fetch(GAS_URL, { method: 'POST', body: JSON.stringify(payload) });
                    setSignupSuccess(true);
                    setTimeout(() => { setSelectedEvent(null); setSignupSuccess(false); }, 2500);
                } catch (err) { alert("通信失敗"); }
                finally { setIsSubmitting(false); }
            };

            const handleAbsenceSubmit = async (e) => {
                e.preventDefault();
                const now = new Date();
                const sel = new Date(absenceDate);
                if (now.toDateString() === sel.toDateString() && now.getHours() >= 14) {
                    alert("当日の14時を過ぎているため、お電話にて直接ご連絡ください。");
                    return;
                }
                setIsSubmitting(true);
                setFormStatus({ type: 'info', msg: '送信中...' });
                try {
                    const payload = {
                        action: "absence",
                        studentName: studentInfo.name,
                        absenceDate: absenceDate,
                        makeupStatus: '未定',
                        makeupDate: '未定'
                    };
                    await fetch(GAS_URL, { method: 'POST', body: JSON.stringify(payload) });
                    setFormStatus({ type: 'success', msg: '送信完了しました' });
                    setTimeout(() => setView('home'), 2000);
                } catch (err) { setFormStatus({ type: 'error', msg: '通信エラー' }); }
                finally { setIsSubmitting(false); }
            };

            const isVisitor = studentInfo?.id?.toString().startsWith("VIS");
            const unreadNotices = notices.filter(n => !readNoticeIds.includes(n.id));

            // グラフガード処理
            const CarteChart = ({ data }) => {
                if (!window.Recharts) return <div className="p-10 text-center text-slate-300 font-bold uppercase tracking-widest italic text-[10px]">Loading Module...</div>;
                const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer } = window.Recharts;
                return (
                    <ResponsiveContainer width="100%" height="100%">
                        <LineChart data={data}>
                            <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#f1f5f9" />
                            <XAxis dataKey="d" hide />
                            <YAxis hide reversed />
                            <Tooltip contentStyle={{borderRadius: '16px', border: 'none', boxShadow: '0 8px 20px rgba(0,0,0,0.1)', fontSize: '11px'}} />
                            <Line type="monotone" dataKey="s" stroke="#005bac" strokeWidth={5} dot={{r: 5, fill: '#005bac', strokeWidth: 3, stroke: '#fff'}} />
                        </LineChart>
                    </ResponsiveContainer>
                );
            };

            const SubHeader = ({ title, sub }) => (
                <div className="relative flex items-center mb-8 px-1 pt-12 animate-in">
                    <button onClick={() => setView('home')} className="w-10 h-10 bg-white shadow-lg rounded-xl flex items-center justify-center text-slate-400 active:scale-90 transition-all z-20">
                        <SvgIcon name="ChevronLeft" size={24} />
                    </button>
                    <div className="ml-4">
                        <h2 className="text-2xl font-black text-slate-800 italic uppercase leading-none">{title}</h2>
                        <p className="text-[9px] font-black text-[#005bac] tracking-[0.2em] uppercase mt-2 opacity-50">{sub}</p>
                    </div>
                </div>
            );

            return (
                <div className="w-full max-w-[400px] mx-auto min-h-screen bg-[#fcfdfe] flex flex-col relative overflow-hidden text-slate-800 shadow-2xl">
                    
                    {/* お知らせ詳細モーダル */}
                    {selectedNotice && (
                        <div className="fixed inset-0 z-[300] flex items-center justify-center p-6">
                            <div className="absolute inset-0 bg-slate-900/40 backdrop-blur-md" onClick={() => setSelectedNotice(null)}></div>
                            <div className="bg-white w-full rounded-[2.5rem] p-8 shadow-2xl z-10 border border-white animate-in">
                                <div className="flex justify-between items-start mb-6">
                                    <div className="bg-blue-50 text-blue-600 p-3 rounded-2xl"><SvgIcon name="Bell" size={24} /></div>
                                    <button onClick={() => setSelectedNotice(null)} className="p-2 text-slate-300"><SvgIcon name="X" size={24} /></button>
                                </div>
                                <div className="space-y-4">
                                    <div><span className="text-[10px] font-black text-blue-500 uppercase">{selectedNotice.date}</span><h3 className="text-xl font-black text-slate-800 mt-1 leading-tight">{selectedNotice.title}</h3></div>
                                    <p className="text-sm font-medium text-slate-600 leading-relaxed py-2">{selectedNotice.body}</p>
                                    <button onClick={() => { setReadNoticeIds([...readNoticeIds, selectedNotice.id]); setSelectedNotice(null); }} className="w-full bg-[#005bac] text-white font-black py-4 rounded-2xl shadow-xl active:scale-95 transition-all">確認しました</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* イベント申込モーダル */}
                    {selectedEvent && (
                        <div className="fixed inset-0 z-[300] flex items-end justify-center">
                            <div className="absolute inset-0 bg-slate-900/60 backdrop-blur-sm" onClick={() => !isSubmitting && setSelectedEvent(null)}></div>
                            <div className="bg-white w-full rounded-t-[3rem] p-8 pb-12 shadow-2xl z-10 border-t border-white slide-up">
                                {signupSuccess ? (
                                    <div className="flex flex-col items-center py-12 text-center animate-in">
                                        <div className="w-20 h-20 bg-green-100 text-green-500 rounded-full flex items-center justify-center mb-6"><SvgIcon name="CheckCircle" size={48} /></div>
                                        <h3 className="text-xl font-black text-slate-800 italic uppercase">申込完了！</h3>
                                    </div>
                                ) : (
                                    <div className="space-y-6">
                                        <div className="flex justify-between items-start">
                                            <div><span className="bg-orange-100 text-orange-600 text-[10px] font-black px-3 py-1 rounded-full uppercase tracking-widest tracking-tighter italic uppercase">Apply Event</span><h3 className="text-xl font-black text-slate-800 mt-2 leading-tight">{selectedEvent.title}</h3></div>
                                            <button onClick={() => setSelectedEvent(null)} className="p-2 text-slate-300 hover:text-slate-500"><SvgIcon name="X" size={24} /></button>
                                        </div>
                                        <div className="space-y-4 bg-slate-50 p-5 rounded-[2rem] border border-slate-100 text-xs font-bold text-slate-500 shadow-inner">
                                            <div className="flex items-center gap-3"><SvgIcon name="User" size={16} className="text-[#005bac]" /><span>申込者: {studentInfo.name}</span></div>
                                            <div className="flex items-center gap-3"><SvgIcon name="Calendar" size={16} className="text-[#005bac]" /><span>開催日: {selectedEvent.date}</span></div>
                                        </div>
                                        <button onClick={handleEventSignup} disabled={isSubmitting} className="w-full bg-[#005bac] text-white font-black py-5 rounded-[2rem] shadow-xl flex items-center justify-center gap-2 active:scale-95 transition-all">
                                            {isSubmitting ? <SvgIcon name="RefreshCcw" size={20} className="animate-spin" /> : <><SvgIcon name="Send" size={18} /> この内容で申し込む</>}
                                        </button>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}

                    {/* ビジター登録画面 */}
                    {showVisitorReg && (
                        <div className="fixed inset-0 z-[400] flex items-center justify-center p-6">
                            <div className="absolute inset-0 bg-[#005bac]/95 backdrop-blur-xl" onClick={() => setShowVisitorReg(false)}></div>
                            <div className="bg-white w-full rounded-[2.5rem] p-8 shadow-2xl z-10 relative border border-white animate-in">
                                <button onClick={() => setShowVisitorReg(false)} className="absolute top-6 right-6 text-slate-300"><SvgIcon name="X" size={24} /></button>
                                <h2 className="text-xl font-black text-slate-800 italic uppercase mb-1 leading-none tracking-tighter">New Visitor</h2>
                                <p className="text-[10px] text-slate-400 font-bold mb-6 tracking-widest uppercase italic tracking-tighter">Account Setup</p>
                                <form onSubmit={handleVisitorRegister} className="space-y-4">
                                    <input type="text" placeholder="お名前" className="w-full p-4 rounded-xl bg-slate-50 border border-slate-100 outline-none shadow-inner font-bold" value={regName} onChange={e=>setRegName(e.target.value)} required />
                                    <input type="password" placeholder="希望パスワード" className="w-full p-4 rounded-xl bg-slate-50 border border-slate-100 outline-none shadow-inner font-bold" value={regPass} onChange={e=>setRegPass(e.target.value)} required />
                                    <button type="submit" disabled={isSubmitting} className="w-full bg-[#f39800] text-white font-black py-4 rounded-xl shadow-xl active:scale-95 transition-all tracking-widest italic uppercase text-xs">
                                        {isSubmitting ? "Processing..." : "IDを発行して登録する"}
                                    </button>
                                </form>
                            </div>
                        </div>
                    )}

                    {!studentInfo ? (
                        <div className="flex-1 p-8 bg-[#005bac] flex flex-col items-center justify-center text-white relative">
                            <div className="absolute top-[-10%] left-[-10%] w-64 h-64 bg-white/5 rounded-full blur-3xl"></div>
                            <div className="w-20 h-20 bg-white rounded-[1.8rem] flex items-center justify-center mb-6 shadow-2xl rotate-3 text-[#005bac] font-black text-4xl italic">8</div>
                            <h1 className="text-2xl font-black mb-10 italic uppercase text-center tracking-tighter leading-none">8LABO ACADEMY</h1>
                            <form onSubmit={handleLogin} className="w-full max-w-xs space-y-4">
                                <input type="text" placeholder="ID (ST... / VIS...)" className="w-full p-4 rounded-xl text-slate-800 outline-none shadow-inner font-bold" value={loginId} onChange={e=>setLoginId(e.target.value)} />
                                <input type="password" placeholder="PASSWORD" className="w-full p-4 rounded-xl text-slate-800 outline-none shadow-inner font-bold" value={password} onChange={e=>setPassword(e.target.value)} />
                                <button type="submit" disabled={isSubmitting} className="w-full bg-[#f39800] py-4 rounded-xl font-black shadow-xl active:scale-95 transition-all uppercase tracking-widest text-xs italic">{isSubmitting ? "Checking..." : "LOGIN"}</button>
                                <button type="button" onClick={() => setShowVisitorReg(true)} className="w-full text-[10px] text-white/60 font-black uppercase tracking-widest mt-6 flex items-center justify-center gap-2">
                                    <SvgIcon name="UserPlus" size={14} /> 初めての方（新規登録）
                                </button>
                            </form>
                        </div>
                    ) : (
                        <>
                            <header className="bg-[#005bac] text-white px-8 pt-8 pb-8 relative overflow-hidden shrink-0 shadow-md text-center">
                                <div className="absolute top-[-20%] right-[-10%] w-48 h-48 bg-white/5 rounded-full blur-3xl"></div>
                                <h1 className="text-xl font-black tracking-tighter italic uppercase flex items-center justify-center gap-2 drop-shadow-sm">8LABO ACADEMY</h1>
                            </header>

                            <main className="flex-1 px-6 -mt-3 pb-32 relative z-10 space-y-6 overflow-y-auto hide-scrollbar">
                                {view === 'home' && (
                                    <div className="animate-in space-y-6">
                                        <button onClick={() => setView('settings')} className="w-full bg-white p-3.5 rounded-[2rem] shadow-xl shadow-blue-900/5 flex items-center justify-between border border-white active:scale-98 transition-all">
                                            <div className="flex items-center gap-4 text-left">
                                                <div className="w-12 h-12 bg-slate-50 rounded-xl flex items-center justify-center text-xl shadow-inner border border-slate-100 text-[#005bac] font-black italic">{isVisitor ? "V" : "S"}</div>
                                                <div>
                                                    <h2 className="font-black text-slate-800 text-base">{studentInfo.name} <span className="text-[10px] text-slate-400 font-bold">{isVisitor ? "様" : "くん"}</span></h2>
                                                    <div className="flex items-center gap-1">
                                                        <SvgIcon name="ShieldCheck" size={11} className={isVisitor ? "text-slate-300" : "text-blue-500"} />
                                                        <span className="text-[8px] font-black text-slate-400 uppercase tracking-widest leading-none">{isVisitor ? "VISITOR MEMBER" : (studentInfo.classes ? studentInfo.classes.join(" / ") : "塾生")}</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <SvgIcon name="ChevronRight" size={18} className="text-slate-200 mr-1" />
                                        </button>

                                        {unreadNotices.length > 0 && (
                                            <div className="space-y-2 px-1">
                                                <div className="flex items-center justify-between px-2 mb-0.5"><h3 className="text-[9px] font-black text-slate-400 uppercase tracking-[0.2em]">お知らせ</h3><span className="bg-[#005bac] text-white text-[7px] font-black px-1.5 py-0.5 rounded-full shadow-lg">{unreadNotices.length}</span></div>
                                                {unreadNotices.map(notice => (
                                                    <button key={notice.id} onClick={() => setSelectedNotice(notice)} className="w-full bg-white p-3.5 pr-5 rounded-[1.5rem] shadow-sm border border-white flex items-center gap-3 active:scale-98 transition-all relative">
                                                        <div className="w-2 h-2 bg-[#005bac] rounded-full shadow-lg shrink-0"></div>
                                                        <span className="text-[10px] font-black text-slate-700 truncate flex-1 text-left">{notice.title}</span>
                                                        <span className="text-[7px] font-bold text-slate-300 uppercase shrink-0">{notice.date}</span>
                                                    </button>
                                                ))}
                                            </div>
                                        )}

                                        <div className="grid grid-cols-2 gap-4">
                                            <button onClick={() => setView('schedule')} className="bg-white p-6 rounded-[2.5rem] shadow-sm flex flex-col items-center justify-center gap-3 border border-white active:scale-95 transition-all"><div className="bg-indigo-500 text-white p-4 rounded-2xl shadow-lg shadow-indigo-100"><SvgIcon name="Calendar" size={28} /></div><span className="text-[10px] font-black text-slate-500 uppercase tracking-tight text-center leading-none">スケジュール</span></button>
                                            <button onClick={() => setView('contact')} className="bg-white p-6 rounded-[2.5rem] shadow-sm flex flex-col items-center justify-center gap-3 border border-white active:scale-95 transition-all"><div className="bg-orange-500 text-white p-4 rounded-2xl shadow-lg shadow-orange-100"><SvgIcon name="MessageCircle" size={28} /></div><span className="text-[10px] font-black text-slate-500 uppercase tracking-tight text-center leading-none">欠席・連絡</span></button>
                                            <button onClick={() => isVisitor ? alert("脳育カルテは塾生専用機能です") : setView('carte')} className={`p-6 rounded-[2.5rem] shadow-sm flex flex-col items-center justify-center gap-3 border border-white active:scale-95 transition-all ${isVisitor ? 'bg-slate-50 opacity-40' : 'bg-white'}`}><div className={`${isVisitor ? 'bg-slate-300' : 'bg-blue-600 shadow-blue-100'} text-white p-4 rounded-2xl shadow-lg`}><SvgIcon name="TrendingUp" size={28} /></div><span className="text-[10px] font-black text-slate-500 uppercase tracking-tight text-center leading-none">{isVisitor && <SvgIcon name="Lock" size={10} className="inline mr-1" />}脳育カルテ</span></button>
                                            <button onClick={() => isVisitor ? alert("参考資料は塾生専用機能です") : setView('video')} className={`p-6 rounded-[2.5rem] shadow-sm flex flex-col items-center justify-center gap-3 border border-white active:scale-95 transition-all ${isVisitor ? 'bg-slate-50 opacity-40' : 'bg-white'}`}><div className={`${isVisitor ? 'bg-slate-300' : 'bg-slate-700 shadow-slate-100'} text-white p-4 rounded-2xl shadow-lg`}><SvgIcon name="BookOpen" size={28} /></div><span className="text-[10px] font-black text-slate-500 uppercase tracking-tight text-center leading-none">{isVisitor && <SvgIcon name="Lock" size={10} className="inline mr-1" />}参考資料</span></button>
                                        </div>
                                    </div>
                                )}

                                {view === 'schedule' && (
                                    <div className="space-y-6 animate-in pb-10">
                                        <SubHeader title="Schedule" sub="Calendar" />
                                        <div className="space-y-4 px-1">
                                            <h3 className="text-[10px] font-black text-orange-500 uppercase tracking-widest ml-4 flex items-center gap-2 tracking-tighter"><SvgIcon name="Star" size={12} fill="currentColor" /> Special Events</h3>
                                            {allEvents.filter(e => e.type === "イベント").length > 0 ? allEvents.filter(e => e.type === "イベント").map((e, i) => (
                                                <div key={i} className="bg-slate-900 p-6 rounded-[2.5rem] text-white shadow-xl relative overflow-hidden group">
                                                    <div className="absolute top-0 right-0 p-6 opacity-10"><SvgIcon name="Star" size={40} /></div>
                                                    <div className="relative z-10">
                                                        <div className="flex items-center gap-2 mb-3"><div className="bg-orange-500 text-[10px] font-black px-3 py-1 rounded-full italic uppercase tracking-widest leading-none">New!</div><div className="text-[10px] font-black text-slate-400 uppercase leading-none tracking-widest">{e.date}</div></div>
                                                        <h4 className="text-xl font-black mb-4 leading-tight">{e.title}</h4>
                                                        <button onClick={() => setSelectedEvent(e)} className="bg-white text-slate-900 px-8 py-3 rounded-2xl text-[11px] font-black shadow-lg hover:bg-slate-50 active:scale-95 transition-all italic uppercase tracking-tighter">Apply Now</button>
                                                    </div>
                                                </div>
                                            )) : <p className="text-[9px] text-slate-300 font-bold ml-4 uppercase tracking-widest italic tracking-tighter">No events scheduled</p>}
                                        </div>
                                        <div className="bg-white rounded-[2.5rem] shadow-lg overflow-hidden h-[300px] border border-white mx-1"><iframe src={GOOGLE_CALENDAR_EMBED_URL} style={{ border: 0, width: '100%', height: '100%' }} frameBorder="0" scrolling="no"></iframe></div>
                                        <div className="space-y-4 px-1">
                                            <h3 className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-4 tracking-tighter">Normal Lessons</h3>
                                            {allEvents.filter(e => e.type !== "イベント" && (e.className === "全クラス" || (studentInfo.classes && studentInfo.classes.includes(e.className)))).map((e, i) => (
                                                <div key={i} className="bg-white p-5 rounded-[2rem] shadow-sm flex gap-4 items-center border border-slate-50">
                                                    <div className="bg-blue-50 text-[#005bac] p-3 rounded-2xl min-w-[55px] text-center font-black shadow-inner shadow-blue-100/50">
                                                        <div className="text-[8px] opacity-40 uppercase tracking-widest leading-none">{new Date(e.date).getMonth()+1}月</div>
                                                        <div className="text-lg leading-none mt-1.5">{new Date(e.date).getDate()}</div>
                                                    </div>
                                                    <div><div className="text-[8px] font-black text-blue-500 uppercase tracking-tighter">{e.className}</div><h4 className="text-[13px] font-black text-slate-800 leading-tight">{e.title}</h4><div className="flex items-center gap-1 text-[9px] text-slate-400 mt-1 font-bold"><SvgIcon name="MapPin" size={10} /> {e.location}</div></div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {view === 'contact' && (
                                    <div className="space-y-6 animate-in px-1">
                                        <SubHeader title="Contact" sub="Absence" />
                                        <div className="bg-white p-8 rounded-[2.5rem] shadow-xl border border-white space-y-6">
                                            <div className="bg-blue-50 p-4 rounded-2xl flex items-center gap-3 border border-blue-100">
                                                <SvgIcon name="AlertCircle" size={20} className="text-blue-600 shrink-0" />
                                                <p className="text-[10px] text-blue-800 font-bold leading-relaxed">当日の14時以降は、お電話にて直接ご連絡をお願いいたします。</p>
                                            </div>
                                            <form onSubmit={handleAbsenceSubmit} className="space-y-6 text-slate-400 font-bold">
                                                <div className="space-y-2"><label className="text-[9px] font-black uppercase ml-1 tracking-widest uppercase italic">欠席する日</label><input type="date" required className="font-bold outline-none shadow-inner" value={absenceDate} onChange={e=>setAbsenceDate(e.target.value)} /></div>
                                                <button type="submit" disabled={isSubmitting} className="w-full bg-[#f39800] text-white font-black py-5 rounded-[2rem] shadow-xl active:scale-95 transition-all tracking-widest italic uppercase text-xs shadow-orange-100">{isSubmitting ? "Sending..." : "連絡を送信する"}</button>
                                                {formStatus.msg && <div className={`p-4 rounded-2xl text-[10px] font-bold text-center ${formStatus.type === 'success' ? 'bg-green-50 text-green-600' : 'bg-red-50 text-red-600'}`}>{formStatus.msg}</div>}
                                            </form>
                                        </div>
                                    </div>
                                )}

                                {view === 'carte' && (
                                    <div className="space-y-5 animate-in px-1">
                                        <SubHeader title="Carte" sub="Analysis" />
                                        <div className="bg-white p-7 rounded-[2.5rem] shadow-md border border-white space-y-4 h-[300px]">
                                            <h3 className="text-[9px] font-black text-slate-400 uppercase tracking-widest italic tracking-tighter leading-none"><SvgIcon name="TrendingUp" size={14} className="inline mr-1" /> 50M Sprint (SEC)</h3>
                                            <CarteChart data={[{d:'1',s:9.2},{d:'2',s:8.4},{d:'3',s:8.1}]} />
                                        </div>
                                    </div>
                                )}

                                {view === 'settings' && (
                                    <div className="space-y-5 animate-in px-1">
                                        <SubHeader title="Personal" sub="Account" />
                                        <div className="bg-white p-8 rounded-[2.5rem] shadow-lg flex flex-col gap-6 border border-white relative overflow-hidden text-center">
                                            <div className="flex flex-col items-center pb-2">
                                                    <div className="w-20 h-20 bg-slate-50 rounded-[2.2rem] flex items-center justify-center text-4xl shadow-inner border border-slate-50 mb-4 text-[#005bac]/20"><SvgIcon name="User" size={40} /></div>
                                                    <h3 className="font-black text-xl text-slate-800 leading-none">{studentInfo.name} {isVisitor ? "様" : "くん"}</h3>
                                                    <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-2 italic opacity-60 leading-none">ID: {studentInfo.id}</p>
                                            </div>
                                            <div className="h-px bg-slate-50 w-full"></div>
                                            <button onClick={() => alert("履歴表示機能を準備中")} className="w-full flex items-center justify-between bg-slate-50 p-5 rounded-[1.8rem] border border-slate-100 active:bg-slate-100 transition-colors"><div className="flex items-center gap-3"><div className="bg-white p-2 rounded-xl shadow-sm text-blue-600"><SvgIcon name="Inbox" size={18} /></div><span className="text-[11px] font-black text-slate-700 uppercase tracking-widest">お知らせ履歴</span></div><SvgIcon name="ChevronRight" size={16} className="text-slate-300" /></button>
                                            <button onClick={() => setStudentInfo(null)} className="text-red-400 font-black text-[10px] uppercase tracking-widest pt-4 text-center hover:opacity-70 transition-opacity italic">Logout Academy</button>
                                        </div>
                                    </div>
                                )}
                            </main>

                            {/* ホームボタンを右下に固定 */}
                            <footer className="fixed bottom-8 right-8 z-[200] pointer-events-none">
                                <nav className="bg-white/95 backdrop-blur-md rounded-2xl shadow-[0_15px_35px_rgba(0,0,0,0.15)] border border-white/60 p-4 pointer-events-auto active:scale-90 transition-transform">
                                    <button onClick={() => setView('home')} className={`transition-all ${view === 'home' ? 'text-[#005bac]' : 'text-slate-300 hover:text-slate-400'}`}><SvgIcon name="Home" size={22} /></button>
                                </nav>
                            </footer>
                        </>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
