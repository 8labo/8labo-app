<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>8LABO ACADEMY</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
    <script src="https://unpkg.com/recharts@2.12.7/umd/Recharts.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #fcfdfe; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .animate-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        
        /* ÂÖ•ÂäõÊ¨Ñ„ÅÆÂπÖ„ÇíÁ¢∫ÂÆü„Å´Á¢∫‰øù„Åô„Çã„Çπ„Çø„Ç§„É´ */
        .login-input { 
            width: 100% !important; 
            box-sizing: border-box !important;
            border-radius: 1.5rem; 
            border: 1px solid #e2e8f0; 
            padding: 1.25rem 1.5rem; 
            font-weight: bold; 
            outline: none; 
            background: white; 
            color: #1e293b; 
            font-size: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            display: block;
        }
        .login-input:focus { border-color: #005bac; }
        
        .login-btn {
            background-color: #f39800;
            color: white;
            padding: 1.25rem;
            border-radius: 1.5rem;
            font-weight: 900;
            font-size: 18px;
            box-shadow: 0 10px 20px -5px rgba(243, 152, 0, 0.4);
            width: 100%;
            display: block;
            transition: all 0.2s;
            border: none;
        }
        .login-btn:active { transform: scale(0.96); opacity: 0.9; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- „ÄêÊúÄÈáçË¶ÅÔºö„Éá„Éó„É≠„Ç§Âæå„ÅÆÊúÄÊñ∞URL„Çí„Åì„Åì„Å´Ë≤º„Çä‰ªò„Åë„Å¶„Åè„Å†„Åï„ÅÑ„Äë ---
        const GAS_URL = "https://script.google.com/macros/s/AKfycbyUK_1tr4avkqZimUn7PgLvO_gaQ8GLyBqBSYRNUv1oIMFHL7sVfarY3h0QElY5-Q1Fcw/exec"; 
        const GOOGLE_CALENDAR_EMBED_URL = "https://calendar.google.com/calendar/embed?src=ja.japanese%23holiday%40group.v.calendar.google.com&ctz=Asia%2FTokyo";

        const Icon = ({ name, size = 24, className = "" }) => {
            const icons = {
                Home: <g><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></g>,
                Calendar: <g><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></g>,
                TrendingUp: <g><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></g>,
                MessageCircle: <path d="M7.9 20A9 9 0 1 0 4 16.1L2 22Z"/>,
                BookOpen: <g><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></g>,
                User: <g><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></g>,
                ShieldCheck: <g><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/><path d="m9 12 2 2 4-4"/></g>,
                ChevronLeft: <polyline points="15 18 9 12 15 6"/>,
                ChevronRight: <polyline points="9 18 15 12 9 6"/>,
                X: <g><line x1="18" x2="6" y1="6" y2="18"/><line x1="6" x2="18" y1="6" y2="18"/></g>,
                MapPin: <g><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></g>,
                Lock: <g><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></g>
            };
            return (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || null}
                </svg>
            );
        };

        const App = () => {
            const [studentInfo, setStudentInfo] = useState(null);
            const [loginId, setLoginId] = useState("");
            const [password, setPassword] = useState("");
            const [view, setView] = useState('home');
            const [allEvents, setAllEvents] = useState([]);
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [absenceDate, setAbsenceDate] = useState("");
            const [formStatus, setFormStatus] = useState({ type: '', msg: '' });

            const handleLogin = async (e) => {
                if (e) e.preventDefault();
                setIsSubmitting(true);
                try {
                    const url = `${GAS_URL}?action=getStudent&id=${encodeURIComponent(loginId.trim())}&pass=${encodeURIComponent(password.trim())}`;
                    const resp = await fetch(url);
                    const data = await resp.json();
                    if (data.status === "success") { 
                        setStudentInfo(data.student); 
                        fetchSchedule(); 
                    } else { alert(data.message); }
                } catch (err) { alert("ÈÄö‰ø°„Ç®„É©„ÉºÔºöURLË®≠ÂÆö„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ"); }
                finally { setIsSubmitting(false); }
            };

            const fetchSchedule = async () => {
                try {
                    const resp = await fetch(`${GAS_URL}?action=getSchedule`);
                    const data = await resp.json();
                    setAllEvents(data.events || []);
                } catch (err) { console.error("‰∫àÂÆöÂèñÂæó„Ç®„É©„Éº"); }
            };

            const handleAbsenceSubmit = async (e) => {
                e.preventDefault();
                const now = new Date();
                if (new Date(absenceDate).toDateString() === now.toDateString() && now.getHours() >= 14) {
                    alert("ÂΩìÊó•„ÅÆ14ÊôÇ„ÇíÈÅé„Åé„Å¶„ÅÑ„Çã„Åü„ÇÅ„ÄÅ„ÅäÈõªË©±„Åß„ÅîÈÄ£Áµ°„Åè„Å†„Åï„ÅÑ„ÄÇ"); return;
                }
                setIsSubmitting(true);
                try {
                    const url = `${GAS_URL}?action=absence&studentName=${encodeURIComponent(studentInfo.name)}&absenceDate=${absenceDate}`;
                    await fetch(url);
                    setFormStatus({ type: 'success', msg: 'ÈÄÅ‰ø°ÂÆå‰∫Ü„Åó„Åæ„Åó„Åü' });
                    setTimeout(() => { setView('home'); setFormStatus({type:'',msg:''}); }, 2000);
                } catch (err) { setFormStatus({ type: 'error', msg: 'ÈÄÅ‰ø°Â§±Êïó' }); }
                finally { setIsSubmitting(false); }
            };

            const isVisitor = studentInfo?.id?.toString().startsWith("VIS");

            const filteredLessons = allEvents.filter(e => 
                e.type !== "„Ç§„Éô„É≥„Éà" && 
                (e.className === "ÂÖ®„ÇØ„É©„Çπ" || (studentInfo?.classes && studentInfo.classes.includes(e.className)))
            );

            const SubHeader = ({ title, sub }) => (
                <div className="relative flex items-center mb-6 px-1 pt-12 animate-in">
                    <button onClick={() => setView('home')} className="w-10 h-10 bg-white shadow-lg rounded-xl flex items-center justify-center text-slate-400 active:scale-90 transition-all z-20">
                        <Icon name="ChevronLeft" size={24} />
                    </button>
                    <div className="ml-4">
                        <h2 className="text-2xl font-black text-slate-800 italic uppercase leading-none tracking-tighter">{title}</h2>
                        <p className="text-[9px] font-black text-[#005bac] tracking-[0.2em] uppercase mt-2 opacity-50">{sub}</p>
                    </div>
                </div>
            );

            return (
                <div className="w-full max-w-[400px] mx-auto min-h-screen bg-[#fcfdfe] flex flex-col relative overflow-hidden text-slate-800 shadow-2xl">
                    
                    {!studentInfo ? (
                        /* --- ÊåáÂÆö„Éá„Ç∂„Ç§„É≥„ÅÆ„É≠„Ç∞„Ç§„É≥ÁîªÈù¢ --- */
                        <div className="flex-1 p-8 bg-[#005bac] flex flex-col items-center justify-center text-white relative">
                            {/* ‰∏≠Â§Æ„É≠„Ç¥ÔºöËßí‰∏∏ÁôΩËÉåÊôØ„Å´ÈùíÊñáÂ≠ó„ÅÆ8 */}
                            <div className="w-20 h-20 bg-white rounded-[1.5rem] flex items-center justify-center mb-6 shadow-2xl shadow-black/20">
                                <span className="text-[#005bac] font-black text-4xl italic">8</span>
                            </div>
                            
                            <h1 className="text-2xl font-black mb-12 italic uppercase tracking-tighter leading-none">8LABO ACADEMY</h1>
                            
                            {/* ÂÖ•Âäõ„Éï„Ç©„Éº„É†ÔºöÂπÖ100%„ÇíÁ∂≠ÊåÅ */}
                            <form onSubmit={handleLogin} className="w-full space-y-6">
                                <div className="w-full">
                                    <input 
                                        type="text" 
                                        className="login-input"
                                        placeholder="Â°æÁîüID „Åæ„Åü„ÅØ „Éì„Ç∏„Çø„ÉºID" 
                                        value={loginId} 
                                        onChange={e=>setLoginId(e.target.value)} 
                                    />
                                </div>
                                <div className="w-full">
                                    <input 
                                        type="password" 
                                        className="login-input"
                                        placeholder="„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ" 
                                        value={password} 
                                        onChange={e=>setPassword(e.target.value)} 
                                    />
                                </div>
                                
                                <div className="w-full pt-2">
                                    <button type="submit" disabled={isSubmitting} className="login-btn">
                                        {isSubmitting ? "Ë™çË®º‰∏≠..." : "„É≠„Ç∞„Ç§„É≥"}
                                    </button>
                                </div>
                                
                                <div className="text-center pt-4">
                                    <a href="#" className="text-xs font-bold text-white/70 tracking-widest underline decoration-white/40 underline-offset-8">
                                        Êñ∞Ë¶èÁôªÈå≤ÔºàÂàù„ÇÅ„Å¶„ÅÆÊñπ„ÅØ„Åì„Å°„ÇâÔºâ
                                    </a>
                                </div>
                            </form>
                        </div>
                    ) : (
                        /* --- „É≠„Ç∞„Ç§„É≥Âæå„ÅÆ„ÉÄ„ÉÉ„Ç∑„É•„Éú„Éº„Éâ --- */
                        <>
                            <header className="bg-[#005bac] text-white px-8 pt-8 pb-8 shrink-0 shadow-md text-center"><h1 className="text-xl font-black tracking-tighter italic uppercase">8LABO ACADEMY</h1></header>
                            
                            <main className="flex-1 px-6 -mt-3 pb-32 relative z-10 space-y-6 overflow-y-auto hide-scrollbar">
                                {view === 'home' && (
                                    <div className="animate-in space-y-6 pt-4">
                                        {/* ‰ºöÂì°„Ç´„Éº„Éâ */}
                                        <button onClick={() => setView('settings')} className="w-full bg-white p-4 rounded-[2rem] shadow-xl flex items-center justify-between border border-white">
                                            <div className="flex items-center gap-4 text-left">
                                                <div className="w-12 h-12 bg-slate-50 rounded-xl flex items-center justify-center text-xl shadow-inner text-[#005bac] font-black italic">{isVisitor ? "V" : "S"}</div>
                                                <div><h2 className="font-black text-slate-800 text-base">{studentInfo.name} Êßò</h2><p className="text-[8px] font-black text-slate-400 uppercase tracking-widest">{studentInfo.classes?.join(" / ") || "VISITOR"}</p></div>
                                            </div>
                                            <Icon name="ChevronRight" size={18} className="text-slate-200" />
                                        </button>
                                        
                                        <div className="grid grid-cols-2 gap-4">
                                            <button onClick={() => setView('schedule')} className="bg-white p-6 rounded-[2.5rem] flex flex-col items-center justify-center gap-3 border border-white active:scale-95 shadow-sm transition-all"><div className="bg-indigo-500 text-white p-4 rounded-2xl shadow-lg"><Icon name="Calendar" size={28} /></div><span className="text-[10px] font-black text-slate-500 uppercase">„Çπ„Ç±„Ç∏„É•„Éº„É´</span></button>
                                            <button onClick={() => setView('contact')} className="bg-white p-6 rounded-[2.5rem] flex flex-col items-center justify-center gap-3 border border-white active:scale-95 shadow-sm transition-all"><div className="bg-orange-500 text-white p-4 rounded-2xl shadow-lg"><Icon name="MessageCircle" size={28} /></div><span className="text-[10px] font-black text-slate-500 uppercase">Ê¨†Â∏≠„ÉªÈÄ£Áµ°</span></button>
                                            <button onClick={() => isVisitor ? alert("ËÑ≥ËÇ≤„Ç´„É´„ÉÜ„ÅØÂ°æÁîüÂ∞ÇÁî®„Åß„Åô") : setView('carte')} className={`bg-white p-6 rounded-[2.5rem] flex flex-col items-center justify-center gap-3 border border-white active:scale-95 shadow-sm ${isVisitor ? 'opacity-40' : ''}`}><div className="bg-blue-600 text-white p-4 rounded-2xl shadow-lg"><Icon name="TrendingUp" size={28} /></div><span className="text-[10px] font-black text-slate-500 uppercase text-center">{isVisitor && <Icon name="Lock" size={10} className="inline mr-1" />}ËÑ≥ËÇ≤„Ç´„É´„ÉÜ</span></button>
                                            <button onClick={() => isVisitor ? alert("ÂèÇËÄÉË≥áÊñô„ÅØÂ°æÁîüÂ∞ÇÁî®„Åß„Åô") : setView('video')} className={`bg-white p-6 rounded-[2.5rem] flex flex-col items-center justify-center gap-3 border border-white active:scale-95 shadow-sm ${isVisitor ? 'opacity-40' : ''}`}><div className="bg-slate-700 text-white p-4 rounded-2xl shadow-lg"><Icon name="BookOpen" size={28} /></div><span className="text-[10px] font-black text-slate-500 uppercase text-center">{isVisitor && <Icon name="Lock" size={10} className="inline mr-1" />}ÂèÇËÄÉË≥áÊñô</span></button>
                                        </div>
                                    </div>
                                )}

                                {view === 'schedule' && (
                                    <div className="space-y-6 animate-in pt-4 pb-10 px-1">
                                        <SubHeader title="Schedule" sub="Calendar" />
                                        <div className="bg-white rounded-[2.5rem] shadow-lg overflow-hidden h-[300px] border border-white mx-1"><iframe src={GOOGLE_CALENDAR_EMBED_URL} style={{ border: 0, width: '100%', height: '100%' }} frameBorder="0" scrolling="no"></iframe></div>

                                        <h3 className="text-[10px] font-black text-slate-400 uppercase tracking-widest px-2 italic">Class Lessons</h3>
                                        {filteredLessons.length > 0 ? filteredLessons.map((e, i) => (
                                            <div key={i} className="bg-white p-5 rounded-[2rem] shadow-sm flex items-center gap-4 border border-slate-50 mx-1">
                                                <div className="bg-blue-50 text-[#005bac] p-3 rounded-2xl min-w-[60px] text-center font-black">
                                                    <div className="text-[8px] opacity-40 uppercase leading-none mb-1">{new Date(e.date).getMonth()+1}Êúà</div>
                                                    <div className="text-lg leading-none">{new Date(e.date).getDate()}</div>
                                                </div>
                                                <div>
                                                    <div className="text-[8px] font-black text-blue-500 uppercase tracking-widest mb-1">{e.className}</div>
                                                    <h4 className="text-sm font-black text-slate-800 leading-tight">{e.title}</h4>
                                                    <div className="flex items-center gap-1 text-[9px] text-slate-400 mt-1.5 font-bold"><Icon name="MapPin" size={10} /> {e.location}</div>
                                                </div>
                                            </div>
                                        )) : <p className="text-[10px] text-slate-400 font-bold px-4 italic opacity-40">No class lessons scheduled</p>}
                                    </div>
                                )}

                                {view === 'contact' && (
                                    <div className="space-y-6 animate-in pt-4 px-1">
                                        <SubHeader title="Contact" sub="Absence" />
                                        <div className="bg-white p-8 rounded-[2.5rem] shadow-xl border border-white space-y-6">
                                            <form onSubmit={handleAbsenceSubmit} className="space-y-6">
                                                <div className="space-y-2"><label className="text-[9px] font-black uppercase ml-1 tracking-widest">Ê¨†Â∏≠„Åô„ÇãÊó•</label><input type="date" className="login-input shadow-none bg-slate-50" value={absenceDate} onChange={e=>setAbsenceDate(e.target.value)} required /></div>
                                                <button type="submit" disabled={isSubmitting} className="login-btn shadow-none">ÈÄ£Áµ°„ÇíÈÄÅ‰ø°„Åô„Çã</button>
                                                {formStatus.msg && <div className={`p-4 rounded-2xl text-[10px] font-bold text-center ${formStatus.type === 'success' ? 'bg-green-50 text-green-600' : 'bg-red-50 text-red-600'}`}>{formStatus.msg}</div>}
                                            </form>
                                        </div>
                                    </div>
                                )}
                                
                                {view === 'settings' && (
                                    <div className="space-y-5 animate-in pt-4 px-1">
                                        <SubHeader title="Personal" sub="Account" />
                                        <div className="bg-white p-8 rounded-[2.5rem] shadow-lg flex flex-col items-center border border-white relative overflow-hidden text-center shadow-blue-900/5">
                                            <div className="w-20 h-20 bg-slate-50 rounded-[2.2rem] flex items-center justify-center text-4xl shadow-inner border border-slate-50 mb-4 text-[#005bac]/20">üë§</div>
                                            <h3 className="font-black text-xl text-slate-800 leading-none">{studentInfo.name} Êßò</h3>
                                            <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-2 italic opacity-60">ID: {studentInfo.id}</p>
                                            <button onClick={() => setStudentInfo(null)} className="text-red-400 font-black text-[10px] uppercase tracking-widest pt-10 text-center hover:opacity-70 transition-opacity italic border-none bg-transparent">Logout Academy</button>
                                        </div>
                                    </div>
                                )}
                            </main>
                            <footer className="fixed bottom-8 right-8 z-[200] pointer-events-none"><nav className="bg-white/95 backdrop-blur-md rounded-2xl shadow-2xl border border-white/60 p-4 pointer-events-auto active:scale-90 transition-transform"><button onClick={() => setView('home')} className={`transition-colors border-none bg-transparent ${view === 'home' ? 'text-[#005bac]' : 'text-slate-300'}`}><Icon name="Home" size={22} /></button></nav></footer>
                        </>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
